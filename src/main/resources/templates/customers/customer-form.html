<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Customer details</h3>
    <hr>

    <form action="#" th:action="@{/customer/save}"
          th:object="${customer}" method="POST">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{number}">

        First name (*):
        <div class="form-group">
            <input maxlength="25" type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25 d-inline-block" placeholder="First name">
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}" class="text-danger"></span>
        </div>
        Last name (*):
        <div class="form-group">
            <input maxlength="50" type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25 d-inline-block" placeholder="Last name">
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}" class="text-danger"></span>
        </div>
        E-mail (*):
        <div class="form-group">
            <input maxlength="100" type="text" th:field="*{email}"
                   class="form-control mb-4 w-25 d-inline-block" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}" class="text-danger"></span>
        </div>
        Phone number (*):
        <div class="form-group">
            <input maxlength="50" type="text" th:field="*{phone}"
                   class="form-control mb-4 w-25 d-inline-block" placeholder="Phone">
            <span th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-info col-2">Save customer</button>

    </form>
    <hr>

    <a th:href="@{/customer/list}">Back to customer list</a>
    <br>
    <a th:href="@{/}">Home page</a>
</div>
</body>
</html>
