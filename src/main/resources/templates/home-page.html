<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4>
        <p>
            User: <span sec:authentication="principal.username"></span>
            <br><br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>
    </h4>

    <hr>

    <br>

    <a th:href="@{/customer/list}" class="btn btn-primary btn-sm mb-3">Customers</a>

    <a th:href="@{/order/list}" class="btn btn-primary btn-sm mb-3">Orders</a>

    <a th:href="@{/product/list}" class="btn btn-primary btn-sm mb-3">Products</a>

    <br><br>

    <form action="#" th:action="@{/logout}" method="POST">

        <input class="btn btn-secondary btn-sm" type="submit" value="Logout"/>

    </form>
</div>
</body>
</html>
